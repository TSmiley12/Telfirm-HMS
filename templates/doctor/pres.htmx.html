<div id="pres">
    <div class="py-4">
        <p class="text-2xl mb-4">Current Prescriptions</p>
        {% if pres %}
        <ul class="list-disc pl-6"> <!-- Adjusted style for unordered list -->
            {% for drug in pres.drugs.all %}
            <li class="flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-green-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                  </svg>
                  <span class="text-xl">{{ drug.name }}</span>
                
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-red-500">No drugs have been prescribed</p>
        {% endif %}
    </div>
    <div class="mt-8  mx-auto">
        <div class="mb-6">
            <h4 class="text-2xl mb-4">Drugs</h4>
            <form method="post">
                {% csrf_token %}
                <div class="mt-2 tests grid grid-cols-4 gap-2">
                    {% for d in form.drugs %}
                    {{d}}
                    {% endfor %}
                </div>
                <input type="hidden" name="patient" value="{{ result.patient.pk }}">
                <div class="mt-4">
                    <button hx-post="{% url 'pres' patient_id %}" hx-target="#pres" hx-swap="outerHTML transition:true" hx-indicator="#loader" class="mt-4 px-4 py-2  bg-primary-500 hover:bg-primary-600 text-white font-semibold rounded focus:outline-none focus:shadow-outline"
                        type="submit">Save
                </button>
                </div>
                
            </form>
            
        </div>
    </div>
