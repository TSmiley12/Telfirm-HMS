<div class="mt-8  mx-auto" id="pres">
    <div class="mb-6">
        <h4 class="text-2xl mb-4">Drugs</h4>
        <form action="" hx-post="{% url 'pres' patient_id %}" hx-target="#pres" method="post">
            {% csrf_token %}
            <div class="mt-2 tests grid grid-cols-4 gap-2">
                {% for d in form.drugs %}
                {{d}}
                {% endfor %}
            </div>
            <input type="hidden" name="patient" value="{{ result.patient.pk }}">
            <div class="mt-4">
                <button class="mt-4 px-4 py-2  bg-primary-500 hover:bg-primary-600 text-white font-semibold rounded focus:outline-none focus:shadow-outline"
                    type="submit">Save
            </button>
            </div>
            
        </form>
        
    </div>
</div>
