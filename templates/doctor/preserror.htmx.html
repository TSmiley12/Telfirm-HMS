<div class="py-4">
    <p class="text-2xl mb-4">Current Prescriptions</p>
    {% if prescription %}
    <ul class="list-disc pl-6"> <!-- Adjusted style for unordered list -->
        {% for drug in prescription.drugs.all %}
        <li class="flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-green-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
              </svg>
              <span class="text-xl">{{ drug.name }}</span>
            
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-red-500">No drugs have been prescribed</p>
    {% endif %}
</div>


<div class="p-4 mb-4 text-sm text-red-800 flex items-center justify-between gap-5 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
    <span class="font-medium">Prescription failed</span> <span>
        <button hx-get="{% url 'pres' patient.id %}" hx-indicator="#loader" hx-push-url="true" hx-swap="outerHTML transition:true" hx-target="#body" type="button" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-1.5 ml-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800">Retry</button>

  </div>
