{% load static %}
<header class="bg-white p-4 border-b border-gray-300 z-50 fixed top-0 left-0 w-full">
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div>
                <a href="{% url 'home' %}" hx-get="{% url 'home' %}" hx-indicator="#loader" hx-push-url="true" hx-target="#body" class="flex items-center gap-2">
                    <img src="{% static 'images/logo.svg'%}" class="w-10 h-10" alt="Telfirm Logo">
                    <span class="text-xl font-semibold text-gray-600">Telfirm</span>
                </a>
            </div>
            
        </div>


        <div class="w-2/5">
            
<form method="get" action="{% url 'search' %}">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="flex items-center gap-3">
        <input type="search" name="patient" value="{{request.GET.patient}}" autocomplete="on" id="default-search" class="block w-full  text-sm text-gray-900 border border-gray-300 rounded-sm bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Search patient by name or MRN..." required>
        <button>
            <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </button>
    </div>
</form>

        </div>

        <div>
            <button  class="flex gap-6 items-center font-medium justify-center" type="button"><span title="Logged as {{user.name}}" class="flex items-center gap-1"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
              </svg>
               {{ user.name }} </span>
              <a href="{% url 'logout' %}" title="Logout" class="text-red-500">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
              </svg>
              </a>
            </button>

            </div>
    </div>
</header>


<div style="height: 100px;"></div>
      
</div>
