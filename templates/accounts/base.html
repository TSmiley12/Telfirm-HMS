<!DOCTYPE html>
<html lang="en">
    <script type="text/javascript">
        if (screen.width <= 1111) {
            alert('Device not supported')
          document.location = "{% url 'docs' %}";
        }
      </script>
     
<head>{% load static %}
    {% include 'base/pwa.html' %}
    <meta name="robots" content="nofollow, noindex">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    {% include 'base/seo.html' %}
    {% include 'base/fonts.html' %}
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="relative">
        <span onclick="history.back()" class="absolute cursor-pointer p-4 top-0 left-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </span>
    </div>
    <main>
    {% block content %}{% endblock %}
    </main>
    <script>
        const theform = document.getElementById('auth_form')
        theform.addEventListener('submit',()=>{
            document.getElementById('form_loader').style.display='flex';
            document.getElementById('form_text').innerHTML=''
            document.getElementById('formBtn').disabled=true
        })
    </script>


</body> 
</html>
