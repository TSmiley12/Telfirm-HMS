{% extends 'base/base.html' %}
{% load redotags %}
{% block head %}
    <title>Patient Management | MedSync HMS</title>
{% endblock %}

{% block content %}


<section class="py-10 px-4">
    <div class="max-w-screen-lg px-8 mx-auto">
        <div class="grid grid-cols-2 gap-20">
            <div>
                <div class="p-6 rounded-lg shadow flex items-center justify-between bg-gray-50">
                    <h1 class="text-3xl">Total Patients</h1>
                    <p class="text-2xl font-bold">{{patients_num}}</p>
                </div>
            </div>
            <div>
                <a href="{% url 'new_patient' %}" >
                <div class="flex p-6 rounded-lg bg-primary-700 text-white shadow-sm items-center justify-between">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                          </svg>
                          
                    </span>
                    <p class="text-xl">Add new Patient</p>
                </div>
                </a>
            </div>
        </div>
    </div>
</section>

<section class="py-10 px-4">
    <div class="max-w-screen-lg mx-auto">
        <h1 class="text-2xl">Recent Patients</h1>
        <div>


            <section class="flex items-center pt-10">
                <div class="w-full max-w-screen-xl px-4 mx-auto lg:px-12">
                  
                    
                    <div class="relative overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-6 py-3">
                                        Name
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        MRN
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Ward
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% include 'patients/patient-list.html' %}
                            </tbody>
                        </table>
                    </div>
                    
            
            
                  </div>
                </div>
              </section>
            
            




        </div>
    </div>
</section>


{% endblock %}
